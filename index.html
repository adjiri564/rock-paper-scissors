<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Play a Rock, Paper, and Scissors Game of 5 Rounds</h2>
    <div class="choices">
        <p id="pChoice">Player's choice : </p>
        <p id="cChoice">Computer's choice : </p>
    </div>
    <div class="scores">
        <p id="player">Player score: 0</p>
        <p id="computer">Computer score: 0</p>
        <p id="tie">Tie score: 0</p>
    </div>
    <div class="btns">
        <button id="rock" onclick="playRound('rock')">👊</button>
        <button id="paper" onclick="playRound('paper')" >🖐️</button>
        <button id="scissors" onclick="playRound('scissors')">✌️</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
